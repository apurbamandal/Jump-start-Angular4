<div class="container">
  <h1>
    Wiki Search App!
  </h1>
  <div class="row">
    <div class="col-xs-12">
      <input class="form-control" type="text" placeholder="Enter what you want to search" [(ngModel)]="query" (ngModelChange)=search()/>
      Search for {{query}} ..
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
       <div>
         <h3>Matches</h3>
       </div>
        <ul class="list-group">
          <ng-container *ngFor="let match of searchResponse[1]; let i = index">
            <li class="list-group-item" [ngClass]="{'active': isSelectedMatch(i)}" (click)="selectedMatch(i)">{{match}}</li>                  
          </ng-container>
        </ul>
    </div>
    <div class="col-xs-6">
      <h3>Content</h3>
      <p>{{selectedMatchContent}}</p>
      <p *ngIf="selectedMatchLink">Read more : <a href="{{selectedMatchLink}}">{{selectedMatchLink}}</a></p>
    </div>
  </div>
</div>
